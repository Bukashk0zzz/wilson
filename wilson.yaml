pipelines:
  build:
    - name: Build "darwin"
      task: build
      env:
        GOOS: darwin
        BIN_OUT: bin/wilson_darwin_amd64
    - name: Build "linux"
      task: build
      env:
        GOOS: linux
        BIN_OUT: bin/wilson_linux_amd64

  release:
    - task: test
    - task: update-cmd-version
      depends_on: test
    - task: build
      depends_on: update-cmd-version
      env:
        GOOS: darwin
        BIN_OUT: bin/wilson_darwin_amd64
    - task: push-tag
      depends_on: update-cmd-version
    - task: update-brew-formula
      depends_on: push-tag

tasks:
  test:
    command:
      - go test ./...

  build:
    command:
      - GOOS=${GOOS} GOARCH=amd64 go build -o ${BIN_OUT} -v main.go

  update-cmd-version:
    command:
      - sed -i '' '/Version:/s/".*"/"'${ARGS}'"/' cmd/cmd.go
      - git add cmd/cmd.go

  update-brew-formula:
    command:
      - sed -i '' '/  version/s/".*"/"'${ARGS}'"/' wilson.rb

  push-tag:
    command:
      - git commit -m "Release ${ARGS}"
      - git tag ${ARGS}
      - git push origin master
      - git push origin ${ARGS}
